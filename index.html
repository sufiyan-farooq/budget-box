<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="img/favicon.webp">

<link rel="stylesheet" href="style.css">
    <title>Budget app</title>
</head>
<body>
    
<div class="container">
    <div class="head-toggle">
    <div class="top-head-budget">
    <h1 id="Budget-head">BUDGET APP</h1>
    </div>
    <div class="switch-container">

    <label class="switch">
        <input type="checkbox" id="toggleSwitch" />
        <span id="toggle" class="slider"></span>
      </label>
      </div>
      </div>

      
  
<div class="budget-app">
    

    <div class="budget-box">
        <h1>Budget</h1>
        <input type="number" name="" class="form-control" id="budget-num">
        <button type="button" onclick="budgetbtn()" class="btn btn-primary">Budget</button>
    </div>
    <div class="budget-box">
        <h1>Expense</h1>
        <input type="number" name="" class="form-control" id="expense-num">
        <button type="button" onclick="expensebtn()" class="btn btn-primary">Expense</button>

    </div>

</div>

<div class="budget-data-box">
    <div class="amount" >
      <h4>Amount</h4>
      <p id="amount"></p>
    </div>
    <div class="expense" >
        <h4>Expense</h4>
        <p id="expense"></p>
    </div>
    <div class="balance" >
        <h4>Balance</h4>
        <p id="balance"></p>
    </div>
</div>

</div>



<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
